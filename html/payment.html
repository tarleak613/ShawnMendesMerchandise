<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepayment.css">
    <title>Payment</title>
</head>
<body>
    <div class="container">
    <form action="thankyou.html">
        <h1 style="text-align: center;">Payment</h1>
        <hr>
        <h4>Contact information</h4  >
        <p>NAME: *<input type="text" required name="name" placeholder="ayush"> </p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="gender">
            Female <input type="radio" name="gender" id="gender">
        </p>
    </fieldset>
    Address: <br><textarea name="address" id="address" cols="66" rows="8"></textarea>
    <p>Email: <input type="email" name="email" id="email" placeholder="tarleak613@gmail.com"></p>  
    <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="816109"> </p>  
    <hr>
    <h2>Payment confirmation</h2>
        Card type:
        <select name="card_type" id="card_type">
            <option value="">Select a card type</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="master">master</option>
        </select>
        <p>
            Card number *<input type="number" name="card_number" id="card_number" required ><br>
            Expiration date *<input type="date" name="expire_date" id="expire_date" required><br>
            CVV *<input type="password" name="cvv" id="cvv" required><br>
            <div class="input_center block">
            <button type="submit">Pay now</button>
            </div>
        </p>
</form>
    </div>
</body>
</html>
